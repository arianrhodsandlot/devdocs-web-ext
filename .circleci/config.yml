version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.22.7-browsers
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          command: yarn test
          no_output_timeout: 1m
